




  <ion-card-content class="login ion-fade-in-up ion-animatable">
    <ion-button (click)="mostrarAlerta()">Hacer una Publicación</ion-button>
  </ion-card-content>


  <ion-card class="custom-card" *ngFor="let pub of publicaciones">
    <div class="card-id">#{{ pub.id }}</div>
    <ion-card-content>
      <div class="card-title">
        {{ pub.titulo }}
      </div>
      <div class="author-info">
        Autor: {{ pub.nombre }} {{ pub.apellido }}
      </div>
      <div class="card-content">
        {{ pub.contenido }}
      </div>

    <!-- Botón de Edición -->
    <ion-button (click)="editarPublicacion(pub)" *ngIf="esAutor(pub)" >
      <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
    </ion-button>

    <!-- Botón de Eliminación -->
    <ion-button (click)="eliminarPublicacion(pub)" *ngIf="esAutor(pub)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>

    </ion-card-content>
  </ion-card>
